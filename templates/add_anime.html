

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add Anime</title>
</head>

<body>
    <div style="display: flex; justify-content: center; padding-left: 3rem; margin-left: 6rem;">
        <form action="{{ url_for('add_anime') }}" method="POST">
            <label for="title">Title:</label>
            <input type="text" name="title" required>

            <label for="genres">Genres:</label>
            <select name="genres" multiple>
                {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>

            <label for="studio">Studio:</label>
            <input type="text" name="studio" required>

            <label for="description">Description:</label>
            <textarea name="description" rows="4" required></textarea>
            <label for="hype">Hype:</label>
            <textarea name="hype" rows="4" required></textarea>

            <button type="submit" style="background-color: #2563EB; font-size: 1.5rem; color: white; padding: 0.5rem 1rem; cursor: pointer;">Add Anime</button>
        </form>
    </div>
</body>

</html>
